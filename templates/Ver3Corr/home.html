<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table table-bordered">
        <tr>
            {% for col in nomiColonne %}
                <th>{{col}}</th>
            {% endfor %}
        </tr>
        {% for record in dati %}
            <tr class="table-dark">
                {% for index in range(nomiColonne|length)%}
                    {%if index == 0 %}
                        <td>
                            <a href="/totaleOrdini/{{record[index]}}">{{record[index]}}</a>
                        </td>
                    {%else%}
                    <td>
                        {{record[index]}}
                    </td>
                    {%endif%}

                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
